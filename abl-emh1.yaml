substitutions:
  name: abl_emh1
  device_description: "Monitor and configure ABL eMH1 Charger via RS485/Modbus-ASCII"
  external_components_source: https://github.com/jrv/esphome-abl-emh1
  tx_pin: "17"
  rx_pin: "16"
  flow_control_pin: "5"

esphome:
  name: ${name}
  comment: ${device_description}
  friendly_name: ABL eMH1 Charger
  project:
    name: "jrv.esphome-abl-emh1"
    version: 0.0.1

esp32:
  board: esp32dev

external_components:
  source:
    type: git
    url: ${external_components_source}
    ref: main
  refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  password: !secret ota_password

logger:
  level: DEBUG

api:
  encryption:
    key: !secret api_key

uart:
  id: uart_2
  baud_rate: 38400
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  parity: EVEN

emh1_modbus:
    uart_id: uart_2
    flow_control_pin: ${flow_control_pin}
    id: modbus0

abl_emh1:
  emh1_modbus_id: modbus0
  update_interval: 5s

preferences:
  flash_write_interval: 5min

text_sensor:
  - platform: abl_emh1
    mode:
      name: "Status"
    serial_number:
      name: "Serial number"
      disabled_by_default: true


sensor:
  - platform: abl_emh1
    l1_current:
      name: "L1 current"
      state_class: "measurement"
      accuracy_decimals: 0
      id: l1_current
    l2_current:
      name: "L2 current"
      state_class: "measurement"
      accuracy_decimals: 0
      id: l2_current
    l3_current:
      name: "L3 current"
      state_class: "measurement"
      accuracy_decimals: 0
      id: l3_current
    max_current:
      name: "Max current"
      state_class: "measurement"
      id: max_current
      accuracy_decimals: 0
    en1_status:
      name: "EN1 status"
      disabled_by_default: true 
    en2_status:
      name: "EN2 status"
      disabled_by_default: true 
    duty_cycle_reduced:
      name: "Reduced Duty Cycle (max_current)"
      disabled_by_default: true 
    ucp_status:
      name: "Ucp Status <= 10V"
      disabled_by_default: true 
    outlet_state:
      name: "Outlet state"
      disabled_by_default: true
      id: outlet_state
  - platform: uptime
    name: Uptime Sensor
    id: abl_uptime
    update_interval: 15s


number:
  - platform: template
    name: "Current"
    id: set_current
    icon: mdi:arrow-oscillating
    min_value: 3
    max_value: 32
    step: 1
    optimistic: false
    lambda: 'return std::lround(id(max_current).state);'
    update_interval: 1s
    set_action:
      lambda: |-
        ESP_LOGD("main", "Sending modbus value = %d", std::lround(x));
        id(modbus0)->send_current(std::lround(x));

switch:
  - platform: template
    name: "Enable"
    id: enable_switch
    icon: "mdi:power"
    lambda: 'return (id(outlet_state).state != 0xE0);'
    turn_off_action: 
      - lambda: |-
          if ((id(abl_uptime).state > 10.0) && (id(outlet_state).state != NAN)) 
            id(modbus0)->send_enable(0);
    turn_on_action: 
      - lambda: |-
          if ((id(abl_uptime).state > 10.0) && (id(outlet_state).state != NAN))
            id(modbus0)->send_enable(1);
          